<div class="container">
  <h1>üìÇ Liste des Cat√©gories</h1>

  <!-- Bouton Ajouter une cat√©gorie -->
  <button class="btn add" (click)="openClientForm()">
    ‚ûï Ajouter une cat√©gorie

  <!-- Modal -->
  <div class="modal" *ngIf="showClientForm">
    <div class="modal-content">
      <span class="close" (click)="closeClientForm()">&times;</span>
      <h2>Ajouter Cat√©gorie</h2>
      <p>Entrez le nom de la nouvelle cat√©gorie</p>

      <!-- ‚úÖ Form li√© √† ngSubmit -->
      <form (ngSubmit)="ajouterCategorie()">
        <label for="categorieName">Nom de la cat√©gorie</label>
        <input

    </div>
  </div>

  <!-- Table des cat√©gories -->
  <div class="table-wrapper">

        <tr>

        </tr>

      <tbody>
        <tr *ngFor="let categorie of categorieModel">

          <td>{{ categorie.nom }}</td>
        </tr>
        <tr *ngIf="categorieModel.length === 0">
          <td colspan="2" class="no-data">Aucune cat√©gorie trouv√©e.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
